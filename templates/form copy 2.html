<!DOCTYPE html>
<html>
<head>
    <title>Email Sender</title>
    <!-- CKEditor 5 CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
</head>
<body>
    <h1>Send Emails</h1>
    <form action="/send_emails" method="post">
        <label for="radio_display_name">Display Name:</label><br>
        <input type="text" id="radio_display_name" name="radio_display_name"><br><br>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject"><br><br>
        <label for="emails">Email Addresses (comma separated):</label><br>
        <textarea id="emails" name="emails" rows="4" cols="50"></textarea><br><br>
        <label for="message">Email Message:</label><br>
        <textarea id="message" name="message" rows="10" cols="50"></textarea><br><br>
        <button type="submit">Send Emails</button>
    </form>
    <script>
        ClassicEditor
            .create(document.querySelector('#message'))
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
