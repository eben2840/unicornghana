    <title>Schedule Email</title>
    <script>
        async function generateMessage() {
            const prompt = document.getElementById('prompt').value;
            const response = await fetch('/generate_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt })
            });
            const data = await response.json();
            document.getElementById('message').value = data.generated_message;
        }
    </script>

    <!-- Join Us Section -->
    <div id="date" class="basic-5 mt-10">
        <div class="container mt-5">
            <h2 class="text-center text-dark mt-19">Join Us & Enjoy the Best Benefits</h2>
        </div>
    </div>
    <div class="basic-3">
        <div class="container">
            <div class="row">
               
                <div class="col-lg-12">
                    <div class="form-container">
                        <form data-toggle="validator" data-focus="false" action="/send_emails" method="post" enctype="multipart/form-data">
                            <label for="radio_display_name">Enter Display Name: <span class="text-danger">*</span></label>
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="radio_display_name" name="radio_display_name" required>
                                <label class="label-control" for="radio_display_name">Display Name</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <label for="subject">Enter Subject of Email:<span class="text-danger">*</span></label>
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="subject" name="subject" required>
                                <label class="label-control" for="subject">Subject</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <label for="emails">Enter All Email Address (1500 Max):<span class="text-danger">*</span></label>
                            <div class="form-group">
                                <textarea id="emails" class="form-control-input" name="emails" rows="4" cols="50"></textarea>
                                <label class="label-control" for="emails">Emails</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <label for="csv_file">Or Upload CSV File with Emails:</label>
                            <div class="form-group">
                                <input type="file" class="form-control-input" id="csv_file" name="csv_file" accept=".csv">
                                <div class="help-block with-errors"></div>
                            </div>
                            <label for="prompt">AI Assistant Message Prompt:</label>
                            <textarea id="prompt" class="form-control-input"></textarea>
                            <button type="button" style="border:none; border-radius:10px; margin-top:10px; padding:10px;" onclick="generateMessage()">Generate Message</button><br><br>
                            <label for="message">Enter Your Email Message:<span class="text-danger">*</span></label>
                            <div class="form-group">
                                <textarea id="message" class="form-control-input" name="message" rows="4" cols="50"></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                            <label for="send_datetime">Send Date and Time:</label>
                            <div class="form-group checkbox">
                                <input type="datetime-local" class="form-control-input" id="send_datetime" name="send_datetime"><br><br>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group checkbox">
                                <input type="checkbox" id="pterms" value="Agreed-to-Terms" required> I have read and agree to UniconGhana's <a href="privacy-policy.html">Privacy Policy</a> and <a href="terms-conditions.html">Terms & Conditions</a>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">SUBMIT</button>
                            </div>
                        </form>
                        
                    </div>
